<!DOCTYPE html>
<html>
  <head>
    <title>Magnetometer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <h1>Magnetometer</h1>
    <p>Hold your device parallel to the ground's surface</p>

    <section id="compass">
      <img src="./compass.svg" alt="Cardinal direction compass display">
    </section>

    <section id="heading">
      <p><span id="heading-reading">180</span><sup>&deg;</sup></p>
    </section>

    <section>
      <p id="error-display" style="display: none;"></p>
    </section>

    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
